<div class="container">
    <div class="card">
        <div class="card-header text-center">
            <h2>GUARDAR COMPUTADORA</h2>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="marca">MARCA</label>
                    <input type="text" class="form-control" id="marca" [(ngModel)]="computadora.marca" name="marca">
                </div>
                <div class="form-group">
                    <label for="modelo">MODELO</label>
                    <input type="text" class="form-control" id="modelo" [(ngModel)]="computadora.modelo" name="modelo">
                </div>
                <div class="form-group">
                    <label for="ram">RAM</label>
                    <input type="text" class="form-control" id="ram" [(ngModel)]="computadora.ram" name="ram">
                </div>
                <div class="form-group">
                    <label for="precio">PRECIO</label>
                    <input type="number" class="form-control" id="precio" [(ngModel)]="computadora.precio" name="precio">
                </div>
                <br>
                <button type="submit" class="btn btn-primary" (click)="guardar()">GUARDAR</button>
                <button type="submit" class="btn btn-success" (click)="cancelar()">CANCELAR</button>
            </form>
        </div>
    </div>
</div>
