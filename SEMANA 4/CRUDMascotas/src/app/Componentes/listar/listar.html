<div class="container py-5">
    <div class="card shadow-lg boder-0 rounder-3">
        <div class="card-header text-center bg-light py-4">
            <h2 class="fw-bold text-uppercase m-0">LISTADO DE MASCOTAS</h2>
        </div>
        <div class="card-body py-4">
            <table class="table table-striped align-middle table-hover">
                <thead class="table-dark">
                    <tr class="text-center">
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">TIPO</th>
                        <th scope="col">EDAD</th>
                        <th scope="col">TAMANÌƒO</th>
                        <th scope="col">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    @for (mascota of mascotas; track mascota.id){
                    <tr class="text-center">
                        <td>{{mascota.id}}</td>
                        <td>{{mascota.nombre}}</td>
                        <td>{{mascota.especie}}</td>
                        <td>{{mascota.edad}}</td>
                        <td>{{mascota.tamanio}}</td>
                        <td>
                            <div class="d-flex justify-content-center gap-3">
                            <button class="btn btn-lg btn-outline-warning shadow-sm" (click)="editar(mascota)">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-lg btn-outline-danger shadow-sm" (click)="eliminar(mascota)">
                                <i class="bi bi-trash"></i>
                            </button>                                
                            </div>
                        </td>
                    </tr>
                    } @empty {
                        <td class="text-center text-muted-py-4" colspan="6"> No se encontraron mascotas</td>
                    }
                </tbody>                
            </table>
        </div>
    </div>
</div>
