<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="bg-ligth">
    <div class="container py-5">
        <h1 class="text-center mb-4"> EDITAR PAIS: {{pais.nombre}} </h1>
        <br>

        <!-- Formulario para modificar el pais -->
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre: </label>
                <input type="text" class="form-control" name="nombre" value="{{pais.nombre}}" required>
            </div>

            <div class="mb-3">
                <label for="continente" class="form-label">Continente: </label>
                <input type="text" class="form-control" name="continente" value="{{pais.continente}}" required>
            </div>

            <div class="mb-3">
                <label for="idioma" class="form-label">Idioma: </label>
                <input type="text" class="form-control" name="idioma" value="{{pais.idioma}}" required>
            </div>

            <div class="mb-3">
                <label for="habitantes" class="form-label">Habitantes: </label>
                <input type="number" class="form-control" name="habitantes" value="{{pais.habitantes}}" required>
            </div>

            <div class="mb-3">
                <label for="gobierno" class="form-label">Gobierno: </label>
                <select name="gobierno" class="form-select" required>
                    <option value="Republica" {% if 'Republica' in pais.gobierno %} selected {% endif %}> Republica
                    </option>

                    <option value="Monarquia" {% if 'Monarquia' in pais.gobierno %} selected {% endif %}> Monarquia
                    </option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit"> ACEPTAR </button>
        </form>
        <br>
        <a href="{% url 'listar_pais_url' %}" class="btn btn-secondary">Volver a la lista de paises</a>
    </div>
</body>

</html>
