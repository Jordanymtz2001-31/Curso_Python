<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDBasico</title>
</head>

<body>
    <h1> EDICION DE MASCOTAS </h1>
    <form method="post">
        {% csrf_token %}
        <label for="nombre"> Nombre: </label>
        <input type="text" name="nombre" value="{{mascota.nombre}}" required>

        <label for="tipo"> Tipo: </label>
        <input type="text" name="tipo" value="{{mascota.tipo}}" required>

        <label for="edad"> Edad: </label>
        <input type="number" name="edad" value="{{mascota.edad}}" required>

        <label for="categoria"> Categoria: </label>
        <input type="text" name="categoria" value="{{mascota.categoria}}" required>
        <br>
        <button type="submit"> EDITAR </button>
    </form>
</body>
<br>
<a href="{% url 'listar_mascotas_url' %}"> Volver a la lista</a>

</html>
