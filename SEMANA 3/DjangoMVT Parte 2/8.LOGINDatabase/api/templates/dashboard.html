<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="bg-light d-flex flex-column" style="min-height: 100vh;">
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <a href="#" class="navbar-brand d-inline-block me-3">Mi app</a>
                <a href="#" class="navbar-brand d-inline-block me-3">Ayuda</a>
                <a href="#" class="navbar-brand d-inline-block">Practica de login </a>
            </div>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-outline-danger"> Cerrar Sesion </button>
            </form>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center flex-grow-1">
        <div class="card-shadow-sm p-4 text-center" style="max-width: 400px; width: 100%;">
            <h2 class="mb-4 d-inline-block me-3 mb-0 text-success fw-bold">Bienvenido {{ user.username }} a Mi Sitio Web</h2>
            <p class="lead">Esta es la pagina de inicio de Mi Sitio Web.</p>
            <form action="{% url 'logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Cerrar Sesion</button>
            </form>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
