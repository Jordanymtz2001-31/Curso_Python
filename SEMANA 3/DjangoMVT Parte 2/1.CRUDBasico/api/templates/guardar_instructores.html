<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrudInstructores</title>
</head>
<body>
    <h1>Guardar instructores</h1>
    <form method="post" >
        {% csrf_token %}
        <label for="name">Instructor:</label>
        <input type="text" name="name" required>
        <br>
        <label for="age">Edad:</label>
        <input type="number" name="age" required>
        <br>
        <label for="curso">Curso:</label>
        <input type="text" name="curso" required>
        <br>
        <label for="experiens">Experiencia:</label>
        <input type="number" name="experiens" required>
        <br>
        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="{% url 'listar_instructores_url' %}">Listar instructores</a>
</body>
</html>
