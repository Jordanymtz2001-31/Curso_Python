<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLEADOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <h1 class= "text-center mb-4">Busqueda de Empleados </h1>
            <div class="mb-3 text-end">
                <form action="{% url 'buscar_empleado_url' %}" method="GET" class="d-flex justify-content-center mb-4">
                    <input type="text" class="form-control w-50" name="busqueda" placeholder="Ingrese el Nombre del empleado">
                    <button type="submit" class="btn btn-primary ms-2">Buscar</button>
                </form>
            </div>
        </div>
        <a href="{% url 'listar_empleados_url' %}" class="btn btn-primary">Volver</a>

        <!--RESULTADOS DE LA BUSQUEDA-->
        <div class="row justify-content-center">
            {% if empleados %}
            {% for empleado in empleados %}
            <div class="col-md-4">
                <div class="card shadow-sm boder-0 rounded-3">
                    <div class="card-body">
                        <h5 class="card-title fw-bold">{{ empleado.nombre }}</h5>
                        <p class="card-text"><strong> Puesto: </strong> {{ empleado.puesto }} </p>
                        <p class="card-text"><strong> Sueldo: </strong> {{ empleado.sueldo }} </p>
                        <p class="card-text"><strong> Departamento: </strong> {{ empleado.departamento }} </p>

                        <a href="{% url 'editar_empleado_url' empleado.id %}" class="btn btn-warning">Editar</a>
                        <a href="{% url 'eliminar_empleado_url' empleado.id %}" class="btn btn-danger">Eliminar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="col-12 text-center text-muted">
                <p>No se encontraron empleados</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
