<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPLEADOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Guardar Empleado</h1>
        <a href="{% url 'listar_empleados_url' %}" class="btn btn-primary">Volver</a>
        <br><br>
        
        <!-- Aqui se muestra el formulario para guardar el empleado -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="puesto" class="form-label">Puesto:</label>
                <input type="text" class="form-control" name="puesto" required>
            </div>
            <div class="mb-3">
                <label for="sueldo" class="form-label">Sueldo:</label>
                <input type="number" class="form-control" name="sueldo" required>
            </div>
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento:</label>
                <select class="form-select" name="departamento" required>
                    <option value="TI">Tecnologia de la informacion</option>
                    <option value="RRHH">Recursos Humanos</option>
                    <option value="Logistica">Logistica</option>
                    <option value="Ventas">Ventas</option>
                    <option value="Produccion">Produccion</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
