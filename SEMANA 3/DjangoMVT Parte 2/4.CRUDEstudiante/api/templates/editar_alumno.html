<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALUMNOS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Editar Alumno: {{ alumno.nombre }}</h1>
        <a href="{% url 'listar_alumnos_url' %}" class="btn btn-primary">Volver</a>
        <br><br>
        
        <!-- Aqui se muestra el formulario para guardar el Alumno -->
        <form method="POST">
            {% csrf_token %}
                        <div class="mb-3">
                <label for="id" class="form-label">ID:</label>
                <input type="number" class="form-control" name="id" value="{{ alumno.id }}" readonly>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" name="nombre" value="{{ alumno.nombre }}" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" class="form-control" name="apellido" value="{{ alumno.apellido }}" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" name="edad" value="{{ alumno.edad }}" required>
            </div>
            <div class="mb-3">
                <label for="grado" class="form-label">Grado:</label>
                <input type="text" class="form-control" name="grado" value="{{ alumno.grado }}" required>
            </div>
            <div class="mb-3">
                <label for="calificacion" class="form-label">Calificacion:</label>
                <input type="number" step="0.01" class="form-control" name="calificacion" value="{{ alumno.calificacion }}" min="0" max="100" required>
            </div>
            <button type="submit" class="btn btn-primary">Editar</button>
        </form>
    </div>
</body>
</html>
