<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4 mb-4">Iniciar Sesion</h3>

        {% if messages %} <!-- Si hay mensajes -->
        {% for message in messages %} <!-- Recorremos los mensajes qe hayan -->
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert"> <!-- message.tags es el tipo de alerta que definimos en views y en settings -->
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" plaseholder="Ingrese su username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" plaseholder="Ingrese su contraseña" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success w-100">Iniciar Sesion</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Registrate</a></p>
        </div>
        <!-- Script de Bootstrap para que funcione el mensaje de alerta y poder cerrarlo -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
